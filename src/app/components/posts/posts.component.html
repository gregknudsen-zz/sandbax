<div class="container">
  <app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)"></app-post-form>
  <h2>Posts</h2>
  <div class="card shadow p-3 mb-5 bg-white rounded" *ngFor="let post of posts">
    <div class="card-body">
      <h3><a routerLink="/posts/{{post.id}}">{{ post.title }}</a></h3>
      <p>{{ post.body}} </p>
      <hr>
      <button (click)="deletePost(post)" class="btn btn-danger mr-3">
        <fa-icon [icon]="['fas', 'times']"></fa-icon>
      </button>
      <button (click)="editPost(post)" class="btn btn-info">
        <fa-icon [icon]="['fas', 'edit']"></fa-icon>
      </button>
    </div>
  </div>
</div>
